<!DOCTYPE html>
<html>
<head>
  <title>Animations</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="animations.css">
</head>
<body>
  <h1>Animations</h1>
  <p>This animations I can do. And maybe more...</p>
  <div class="animations long-margin">
    <div class="rotate-90"></div>
    <div class="rotate-3d90"></div>
    <div class="fast-disappearance"></div>
    <div class="spin-y"></div>
    <div class="scale-as-spin">
      <span>wow</span>
    </div>
    <div class="rotating-cycle">
      <div class="circle one"></div>
      <div class="circle two"></div>
      <div class="circle three"></div>
      <div class="circle four"></div>
      <div class="circle five"></div>
      <div class="circle six"></div>
    </div>
  </div>
  <div class="left-right-disappearance"></div>
</body>
</html>
